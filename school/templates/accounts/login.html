{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>School Mng | Login </title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/65eb220159.js" crossorigin="anonymous"></script>   
    <meta name="theme-color" content="#7952b3">

    <!-- Custom styles for this template -->
    <link href="{% static 'school/css/login.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <i id="icon" class="mb-4 fas fa-school fa-8x"></i>            
            <h1 class="h3 mb-3 fw-normal">Acceso</h1>
            <label for="inputUser" class="visually-hidden">Usuario</label>
            <input type="text" name="inputUser" id="inputUser" class="form-control" placeholder="Usuario" required autofocus>
            <label for="inputPassword" class="visually-hidden">Contraseña</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Recuérdame
            </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
        </form>
    </main>   
  </body>
</html>
