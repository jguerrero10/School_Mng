{% extends 'modal.html' %}

{% block modal_title %} Crear Curso {% endblock modal_title %}

{% block modal_body %}
<form id="formGrado">
    {% csrf_token %}
    <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Grado:</label>
        <div class="col-sm-10">
            {{ formCurso.grado }}
        </div>
    </div>
       
</form>
{% endblock modal_body %}

{% block modal_button %}
<button type="button" onclick="formularioCurso()" class="btn btn-primary">Guardar</button>
{% endblock modal_button %}
